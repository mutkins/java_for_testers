
# Xpath шаблоны страницы LoginPage
# --------------------------------
#
xpath {
    "userMenuPopUp" = "//*[@id='HEADER_USER_MENU_POPUP_text']"
    "userMenuProfile" = "//*[@id='HEADER_USER_MENU_PROFILE_text']"
    "notificationsIcon" = "//div[@title='Уведомления']"
    "notificationsPopUpTitle" = "//*[@aria-labelledby='NOTIFICATIONS_BOX_text']//*[@class='alf-menu-group-title']"
    "simpleSearchField" = "//*[@placeholder='Поиск по таблице' and not(ancestor::div[contains(@class,'hidden1')])]"
    "firstRowInDocTable" = "//*[@id='arm-documents-grid']//tbody[@tabindex='0']//tr[1]//td[3]//a"
    "logoutButton" = "//*[.='Выход']"
    "userFullNameTitle" = "//*[@class='namelabel']"
    "elementByInnerText" = "//*[.='%1%']"
    "elementByName" = "//*[@name='%1%']"
}


